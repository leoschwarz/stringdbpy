[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "string-gsea"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
keywords = []
authors = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
    "pyyaml","polars","requests","bfabric",'bfabric-scripts','loguru','pyexcelerate','cyclopts'
]

[project.scripts]
"string_gsea_bfabric" = "string_gsea.scripts.string_gsea_bfabric:app"

[tool.hatch.version]
path = "src/string_gsea/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/string_gsea tests}"

[tool.coverage.run]
source_pkgs = ["string_gsea", "tests"]
branch = true
parallel = true
omit = [
  "src/string_gsea/__about__.py",
]

[tool.coverage.paths]
string_gsea = ["src/string_gsea"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
